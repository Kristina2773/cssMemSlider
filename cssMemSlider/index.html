<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>CssMemSlider</title>
</head>
<body>
    <main class = "main">
        <div class = "container main-container">
            <input type = "radio" name = "point" id = "mem1" class = "btns" checked>
            <input type = "radio" name = "point" id = "mem2" class = "btns">
            <input type = "radio" name = "point" id = "mem3" class = "btns">
            <input type = "radio" name = "point" id = "mem4" class = "btns">
            <input type = "radio" name = "point" id = "mem5" class = "btns">
            <div class = "mem-wrapper">
                <div class = "mems mem1"></div>
                <div class = "mems mem2"></div>
                <div class = "mems mem3"></div>
                <div class = "mems mem4"></div>
                <div class = "mems mem5"></div>
            </div>
            <div class="mems-titles">
                <h2 class = "mem-title title-1">Первый мем</h2>
                <h2 class = "mem-title title-2">Второй мем</h2>
                <h2 class = "mem-title title-3">Третий мем</h2>
                <h2 class = "mem-title title-4">Четвертый мем</h2>
                <h2 class = "mem-title title-5">Пятый мем</h2>
            </div> 
            <div class = "controls">
                <label for = "mem1" class="label1 label">
                    <div class="container1 cont"></div> 
                </label>
                <label for = "mem2" class="label2 label">
                     <div class="container2 cont"></div> 
                </label>
                <label for = "mem3" class="label3 label">
                    <div class="container3 cont"></div>
                </label>
                <label for = "mem4" class="label4 label">
                    <div class="container4 cont"></div> 
                </label>
                <label for = "mem5" class="label5 label"> 
                    <div class="container5 cont"></div>
                </label>
            </div>
        </div>
    </main>
</body>
</html>
